{% extends 'base.html' %}

{% block title %}| Flip a Coin{% endblock %}

{% load static %}

{% block style %}
    <style>
        .main {
            text-align: center;
        }
        .coin {
        display: none;
        height: 300px;
        width: 300px;
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        margin: auto;
        {% if flip == 2 %}
            background-image: url("{% static 'img/coin_tails.png' %}");
        {% else %}
            background-image: url("{% static 'img/coin_heads.png' %}");
        {% endif %}
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="header">
            <h1>Hit the button to flip </h1>
        </div>
        <div class="main">
            <div class="button">
                <form action="{% url 'flip_a_coin' %}" method="post">
                    {% csrf_token %}
                    <button class="btn btn-primary" type="submit">Flip</button>
                </form>
            </div>
            {% if flip %}
                <div class="coin mt-5" id="coin"></div>
                <div class="info mt-3">
                    <h5 id="text">Flipped</h5>
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}

{% block script %}
    <script>
        const coin = document.getElementById('coin');
        const text = document.getElementById('text');
        let animate = () => text.innerHTML = text.innerHTML + '.'
        function show() {
            coin.style.display = 'block';
            text.innerText = '{{ text }}';
        }
        setTimeout(animate, 500);
        setTimeout(animate, 1000);
        setTimeout(show, 1500);
    </script>
{% endblock %}
