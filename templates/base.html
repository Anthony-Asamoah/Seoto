{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seoto {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        .navbar-brand {
            padding: 0 15px;
            transition: 0.1s ease;
        }
        .navbar-brand:hover {
            font-weight: 300;
        }

        #message {
            text-align: center;
        }

        body {
            margin-bottom: 140px;
        }

        .header {
            {# Window load effects #}
            transition: .5s ease;
            opacity: 0;
            padding: 0;
            {# End of effects #}
        }
        .main {
            {# Window load effects #}
            transition: .5s ease;
            opacity: 0;
            padding: 30px;
            {# End of effects #}

            background-color: whitesmoke;
        }
        .header h1 {
            text-align: center;
        }

        footer {
            position: fixed;
            width: 100%;
            height: 50px;
            bottom: 0;
            left:0;
            overflow: hidden;
            text-align: center;
            background-color: whitesmoke;
        }
        .footer {
            font-family: monospace;
            margin-top: 12px;
        }

        @media screen and (max-width: 481px) {
            footer {
                font-size: 12px;
                height: 25px;
            }
            .footer {
                margin-top: 4px;
            }
        }
    </style>
    {% block style %}{% endblock %}
</head>
<body>
    {% include 'partials/_nav.html' %}
    {% include 'partials/_messages.html' %}
    {% block content %}{% endblock %}
    {% include 'partials/_footer.html' %}
</body>

<script rel="script" href="{% static 'js/bootstrap.min.js' %}"></script>
<script>
    let canvas = document.querySelector('.main')
    let head = document.querySelector('.header')
    function show() {
        canvas.style.opacity = '1';
        canvas.style.padding = '20px';
        head.style.opacity = '1';
        head.style.padding = '5px';
    }
    window.onloadeddata = setTimeout(show, 250);
</script>
{% block script %}{% endblock %}

</html>
