{% extends "base.html" %}

{% block title %}| Success{% endblock %}

{% block style %}
    <style>
        .header {
            text-align: center;
        }

        button {
            padding: 5px;
            width: auto;
            min-width: 100px;
            border-radius: 5px;
            margin:5px;
            transition: 0.5s ease !important;
        }
        button:hover {
            font-weight: bold;
            padding: 10px;
        }

    </style>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="header">
            <h2>Password has been changed successfully.</h2>
        </div>
        <div class="main">
            <div class="buttons">
                <a href="{% url 'profile' user.username %}"><button class="btn btn-primary">Go to Account Details</button></a>
                <a href="{% url 'index' %}"><button class="btn btn-warning">Go Home</button></a>
            </div>
        </div>
    </div>
{% endblock %}
