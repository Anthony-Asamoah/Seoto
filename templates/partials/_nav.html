<nav class="navbar navbar-expand navbar-light bg-light">
    {% if user.is_authenticated %}
    <a class="navbar-brand" href="{% url 'profile' user.username %}">
      Seoto
        {% if user.first_name %}
         | {{ user.first_name | title }}
        {% else %}
         | {{ user.username | title}}
        {% endif %}
    </a>
    {% else %}
    <a class="navbar-brand" href="{% url 'index' %}">Seoto</a>
    {% endif %}
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
            {% if user.is_authenticated %}
                <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                <a class="nav-item nav-link" href="{% url 'register' %}">Sign-up</a>
            {% endif %}
        </div>
    </div>
</nav>
